<div class="componentContainer">
    <div>название: {{myBook.name}}</div>
    <div>автор: {{myBook.author}}</div>
    <div>год выпуска: {{myBook.yearOfPublication}}</div>
    <div>колличество страниц: {{myBook.numberOfPages}}</div>
    <div>издательство: {{myBook.publisher}}</div>
    <div>рецензии: {{myBook.reviews}}</div>
    <div>цена: {{myBook.price | currency: 'RUB': 'symbol-narrow'}}</div>
</div>
